<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Clientes</title>
  <link rel="icon" type="image/png" href="hotel.jpg">
  <link rel="stylesheet" href="css/tablas.css"> <!-- CSS compartido -->
</head>
<body>
  <!-- Menú de navegación -->
  <nav class="menu">
    <ul>
      <li><a href="Principal.html">Menú principal</a></li>
      <li><a href="habitaciones.html">Habitaciones</a></li>
      <li><a href="reservas.html">Reservas</a></li>
      <li><a href="servicios.html">Servicios</a></li>
      <li><a href="empleados.html">Empleados</a></li>
      <li><a href="index.html">Cerrar sesión</a></li>
    </ul>
  </nav>

  <!-- Título -->
  <h2>Lista de Clientes</h2>

  <!-- Formulario para agregar un cliente -->
  <div class="form-container">
    <h3>Agregar Cliente</h3>
    <form id="formCliente">
      <!-- Campos de entrada de datos -->
      <input type="text" id="nombre" placeholder="Nombre completo" required>
      <input type="text" id="email" placeholder="Correo electrónico" required>
      <input type="text" id="telefono" placeholder="Teléfono" required>

      <!-- Botón de agregar -->
      <button type="submit">Agregar</button>
    </form>
  </div>

  <!-- Tabla para mostrar los clientes registrados -->
  <div class="tabla-container">
    <table id="tablaClientes">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Correo</th>
          <th>Teléfono</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <!-- Filas dinámicas se insertarán aquí -->
      </tbody>
    </table>
  </div>

  <script>
    // Función para cargar clientes desde el backend
    async function cargarClientes() {
      const res = await fetch('/api/clientes'); // Petición GET
      const clientes = await res.json();        // Convierte respuesta a JSON
      const tbody = document.querySelector('#tablaClientes tbody');

      // Inserta cada cliente como fila en la tabla
      tbody.innerHTML = clientes.map(c => `
        <tr>
          <td>${c.nombre}</td>
          <td>${c.email}</td>
          <td>${c.telefono}</td>
          <td>
            <button class="btn-eliminar" onclick="eliminarCliente('${c._id}')">Eliminar</button>
          </td>
        </tr>
      `).join('');
    }

    // Función para eliminar un cliente con confirmación
    async function eliminarCliente(id) {
      const confirmar = confirm("¿Deseas eliminar este cliente?");
      if (!confirmar) return;
      await fetch(`/api/clientes/${id}`, { method: 'DELETE' });
      cargarClientes(); // Actualiza tabla
    }

    // Maneja el envío del formulario para agregar cliente
    document.getElementById('formCliente').addEventListener('submit', async (e) => {
      e.preventDefault(); // Evita recargar la página

      // Captura los datos ingresados
      const nombre = document.getElementById('nombre').value.trim();
      const email = document.getElementById('email').value.trim();
      const telefono = document.getElementById('telefono').value.trim();

      // Envía los datos al servidor
      await fetch('/api/clientes', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ nombre, email, telefono })
      });

      // Limpia el formulario y recarga la tabla
      document.getElementById('formCliente').reset();
      cargarClientes();
    });

    // Llama a la función para cargar datos al abrir la página
    cargarClientes();
    window.eliminarCliente = eliminarCliente; // Para usar desde el HTML
  </script>
</body>
</html>
